<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="superheroes.css" rel="stylesheet">
	<script data-main="js/app" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
</head>
<body>
<div id="main-content">
	<form data-bind="submit: createSuperhero">
		<div>
			<label>Name</label> <input name="name" type="text" data-bind="value: newSuperheroName">
		</div>
		<div>
			<label>Photo URL</label> <input name="photo_url" data-bind="value: newSuperheroPhotoUrl">
		</div>
		<button type="submit">Create</button>
	</form>
	<hr>
	<!-- Superhero list goes here -->

	<div class="superhero-grid" data-bind="foreach: superheroCardModels, visible: superheroCardModels().length > 0" style="display: none;">

		<div class="superhero-card">
			<div class="superhero-card-inner">
				<div class="superhero-avatar-area">
					<!-- ko if: isValidPhotoUrl() -->
					<div class="superhero-avatar-thumb" data-bind="style: { backgroundImage: 'url(\'' + photoUrl + '\')' }"></div>
					<!-- /ko -->
					<!-- ko ifnot: isValidPhotoUrl() -->
					<div class="superhero-avatar-thumb"></div>
					<!-- /ko -->
				</div>
				<div class="superhero-info-area">
					<!-- ko if: isValidName() -->
					<div class="superhero-info-name" data-bind="text: name"></div>
					<!-- /ko -->
					<!-- ko ifnot: isValidName() -->
					<div class="superhero-info-name"></div>
					<!-- /ko -->
				</div>
			</div>
			<div class="superhero-card-close" data-bind="click: $parent.removeSuperhero"></div>
		</div>

	</div>

	<div class="emptySuperheroesMessage" data-bind="if: superheroCardModels().length === 0">
		<p>There are no superheroes. Please create a superhero using the form above.</p>
	</div>

</div>
</body>
</html>
