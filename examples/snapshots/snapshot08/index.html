<!DOCTYPE html>
<html ng-app="">
<head>
	<link href="superheroes.css" rel="stylesheet">
	<script src="../../../js/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="../../../js/vendor/underscore.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js" type="text/javascript"></script>
	<script src="superheroes.js" type="text/javascript"></script>

	<title></title>
</head>
<body ng-controller="SuperheroesCtrl">
<div id="main-content">
	<form>
		<div>
			<label>Name</label> <input name="name" type="text">
		</div>
		<div>
			<label>Photo URL</label> <input name="photo_url">
		</div>
		<button type="submit">Create</button>
	</form>
	<hr>

	<div class="superhero-grid">

		<div class="superhero-card" ng-repeat="superheroData in superheroDataArray">
			<div class="superhero-card-inner">
				<div class="superhero-avatar-area">
					<div class="superhero-avatar-thumb" style="background-image: url('{{ superheroData.photo_url }}')"></div>
				</div>
				<div class="superhero-info-area">
					<div class="superhero-info-name">
						<% if (isValidName(superheroData.name)) { %>
							<%= superheroData.name %>
						<% } %>
					</div>
				</div>
			</div>
			<div class="superhero-card-close"></div>
		</div>
	</div>



	<!-- Superhero list goes here -->
	<script type="text/html" id="superheroCardTemplate">
	</script>

	<script type="text/html" id="zeroSuperheroesTemplate">
		<div class="emptySuperheroesMessage">
			<p>There are no superheroes. Please create a superhero using the form above.</p>
		</div>
	</script>

</div>
</body>
</html>
