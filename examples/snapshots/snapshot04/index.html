<!DOCTYPE html>
<html>
<head>
	<link href="superheroes.css" rel="stylesheet">
	<script src="../../../js/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="../../../js/vendor/underscore.js" type="text/javascript"></script>
	<script src="superheroes.js" type="text/javascript"></script>

	<title></title>
</head>
<body>
<div id="main-content">
	<form>
		<div>
			<label>Name</label> <input name="name" type="text">
		</div>
		<div>
			<label>Photo URL</label> <input name="photo_url">
		</div>
		<button type="submit">Create</button>
	</form>
	<hr>
	<!-- Superhero list goes here. There is initial data for you in application.js -->
	<script type="text/html" id="celebCardTemplate">
		<div class="celeb-card">
			<div class="celeb-card-inner">
				<div class="celeb-avatar-area">
					<% if (isValidPhotoUrl(celebData.photo_url)) { %>
						<div class="celeb-avatar-thumb" style="background-image: url('<%= celebData.photo_url %>')">
					<% } else { %>
						<div class="celeb-avatar-thumb">
					<% } %>
				</div>
				</div>
				<div class="celeb-info-area">
					<div class="celeb-info-name">
						<% if (isValidName(celebData.name)) { %>
							<%= celebData.name %>
						<% } %>
					</div>
				</div>
			</div>
			<div class="celeb-card-close"></div>
		</div>
	</script>

	<div class="celeb-grid"></div>

</div>
</body>
</html>
